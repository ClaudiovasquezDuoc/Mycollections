<ion-menu side="start" menuId="customMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home" routerDirection="root">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item routerLink="/contacto" routerDirection="root">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Acerca</ion-label>
      </ion-item>
      <!-- Agrega más opciones aquí -->
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button menu="customMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Hola, {{ usuarioData?.nombre || 'Usuario' }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- Biblioteca Carrusel -->
    <div class="biblioteca-container">
      <ion-col size="12" class="ion-text-left">
        <ion-row> 
          <h2>Mi Biblioteca</h2>
        </ion-row>
      </ion-col>
    </div>
    <div class="mat-carousel-container">
      <mat-card *ngFor="let card of biblioteca; let i = index" class="mat-carousel-card">
        <img mat-card-image [src]="card.imagen && card.imagen !== '' ? card.imagen : 'assets/img/sin_imagen.jpg'" alt="Portada del libro" />
        <mat-card-header>
          <mat-card-title>{{ card.titulo }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{ card.descripcion }}
        </mat-card-content>
        <div class="card-actions">
          <button mat-icon-button color="primary" (click)="editarCardBiblioteca(i)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarCardBiblioteca(i)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="tomarFotoLibro(i)">
            <mat-icon>photo_camera</mat-icon>
          </button>
        </div>

        <!-- Formulario de edición dentro del *ngFor* -->
        <div *ngIf="editandoBiblioteca === i" class="editar-form">
          <mat-form-field>
            <input matInput [(ngModel)]="card.titulo" placeholder="Título">
          </mat-form-field>
          <mat-form-field>
            <textarea matInput [(ngModel)]="card.descripcion" placeholder="Descripción"></textarea>
          </mat-form-field>
          <input type="file" (change)="onFileSelected($event, card)">
          <button mat-button color="primary" (click)="guardarEdicionBiblioteca()">Guardar</button>
          <button mat-button (click)="cancelarEdicionBiblioteca()">Cancelar</button>
        </div>
      </mat-card>
      <mat-card class="mat-carousel-card agregar-card" (click)="agregarCardBiblioteca()">
        <mat-card-header>
          <mat-icon color="primary" fontIcon="add_circle" style="font-size: 48px;"></mat-icon>
          <mat-card-title>Agregar libro</mat-card-title>
        </mat-card-header>
      </mat-card>

    </div>

  </ion-content>
</div>
